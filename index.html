<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Coding assignment # 7 </title>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
</head>

<body>
   <script>
        let inputNumber = prompt("Guess a number between 1 and 10:");
        while (!Number.isInteger(Number.parseInt(inputNumber))) {
            inputNumber = prompt("The input is not a number. Please Guess a number between 1 and 10 again");
        }

        let theNumber = Math.floor(Math.random() * 10) + 1;

        let guessCount = 1;

        while (inputNumber != theNumber) {
            if (inputNumber > theNumber) {
                inputNumber = prompt("Guess was too high. Guess again");
            } else if (inputNumber < theNumber) {
                inputNumber = prompt("Guess was too low. Guess again");
            }
            guessCount++;
        }
        alert("You guessed it in " + guessCount + " guesses");
   </script>
</body>

</html>
